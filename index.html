<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Timed Coding Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <h1>Hello Twitter World.</h1> -->

    <!--nav bar with link to high scores on left and countdown timer on right-->
    <nav id="fullNavbar" class="navbar navbar-header navbar-dark bg-dark">
      <a id="navbarLink" class="nav-link" href="#">View High Scores</a>
      <div class="navbar-right" id="navbarText">
        <span id="timer" class="navbar-text"> Time Remaining: 0 </span>
      </div>
    </nav>

    <main class="container">
      <div class="row justify-content-center">
        <div id="beginning" class="col-md-8">
          <div id="title">
            <h1>Coding Quiz Challenge</h1>
          </div>
          <div>
            <h3 id="instructions">
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by ten seconds.
            </h3>
            <button id="start" class="btn btn-primary" type="submit">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="questionsDiv" class="hide">
            <h2 id="currentQuestion">Commonly used data types DO NOT include:</h2>
            <ul>
              <li>
                <button id="questionOne" class="btn btn-primary" type="submit">
                  Question 1
                </button>
              </li>
              <li>
                <button id="questionTwo" class="btn btn-primary" type="submit">
                  Question 2
                </button>
              </li>
              <li>
                <button
                  id="questionThree"
                  class="btn btn-primary"
                  type="submit"
                >
                  Question 3
                </button>
              </li>
              <li>
                <button id="questionFour" class="btn btn-primary" type="submit">
                  Question 4
                </button>
              </li>
            </ul>
            <p id="message"></p>
          </div>
          <div id="end" class="hide">show results to user and input</div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
